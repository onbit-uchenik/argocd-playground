apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-argocd
spec:
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: 'helm-bootstrap'
    chart: 'helm-bootstrap'
    repoURL: 'https://github.com/onbit-uchenik/argocd-playground.git'
    targetRevision: 0.1.0
    helm:
      valueFiles:
        - values.yaml
      version: v1
  sources: []
  project: default
